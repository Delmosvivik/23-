    <title>23 февраля</title>

<body>
    <div class="wrapper">
        <div class="hero">
        <section class="holiday">
            <div class="container">
                <div class="holiday__content">
                     <div class="holiday-info holiday__column">
                        <h2 class="holiday__title">23 Февраля!</h2>
                        <div class="holiday__text">
                            С Двадцать третьим февраля
                            Поздравляем вас, любя!
                            Духа стойкости большого,
                            Много-много вам здоровья!
                            
                            Вам решений деловых,
                            Результатов золотых,
                            Получались чтоб дела,
                            Исполнялась чтоб мечта.
                            
                            В ситуации любой,
                            Даже очень непростой,
                            Головы вам не терять,
                            Мудростью всех удивлять!
                        </div>
                    </div>
                    <div class="holiday__img-wrap holiday__column">
                        <img src="img/23.jpg" alt="" class="holiday__img">
                    </div>
                </div>
            </div>
        </section>
        </div>
    </div>
